name: Continuous Integration

on:
  push:
    tags:
      - '*'
    branches:
      - master
    paths-ignore:
      - LICENSE
      - README.md
  pull_request:
    paths-ignore:
      - LICENSE
      - README.md
  workflow_dispatch:

jobs:
  build:
    name: Build via Docker Compose
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build plugin inside container
      run: docker compose -f docker/docker-compose.yml up --build --abort-on-container-exit

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: structured-package
        path: build/package

  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: structured-package
        path: ./build/package

    - name: Archive package
      run: |
        version="${GITHUB_REF#refs/tags/}"
        tar -czf CleanerCS2-${version}.tar.gz -C build/package .

    - name: Upload release archive
      uses: svenstaro/upload-release-action@v2
      with:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
        file: CleanerCS2-*.tar.gz
        tag: ${{ github.ref }}
        file_glob: true
        release_name: "${{ github.ref_name }} - Download"
